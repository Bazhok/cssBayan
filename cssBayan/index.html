<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-4.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="wrapper">
                <h1>Css Bayan</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <div class="container">
                <div class="wrapper">
                    <nav class="nav">
                        <ul class="nav-list">
                            <div class="horizontal-line"></div>
                            <li class="nav-item">
                                <div class="claim-sign-div">
                                    <a class="phrase" id="first-phrase" href="#">You can't just copy and paste CSS </a>
                                    <img class="close-icon" src="./assets/svg/close.svg" alt="arrow">
                                </div>
                                <ul class="open-ul">
                                    <div class="photo-claim">You can't just copy and paste CSS</div>
                                    <img class="photo" src="./assets/img/copy-paste.png" alt="mem photo">
                                </ul>
                            </li>
                            <div class="horizontal-line"></div>
                            <li class="nav-item">
                                <a class="phrase" href="#">Keep calm and carry on</a>
                                <ul class="hidden-ul">
                                    <div class="photo-claim">Keep calm and carry on</div>
                                    <img class="photo" src="./assets/img/doll.jpg" alt="mem photo">
                                </ul>
                            </li>
                            <div class="horizontal-line"></div>
                            <li class="nav-item">
                                <a class="phrase" href="#">Work-life balance</a>
                                <ul class="hidden-ul">
                                    <div class="photo-claim">Work-life balance</div>
                                    <img class="photo" src="./assets/img/balance.jpeg" alt="mem photo">
                                </ul>
                            </li>
                            <div class="horizontal-line"></div>
                            <li class="nav-item">
                                <a class="phrase" href="#">Dude, where is JS?</a>
                                <ul class="hidden-ul">
                                    <div class="photo-claim">Dude, where is JS?</div>
                                    <img class="photo" src="./assets/img/dude.jpg" alt="mem photo">
                                </ul>
                            </li>
                            <div class="horizontal-line"></div>
                            <li class="nav-item">
                                <a class="phrase" href="#">Relax and take it easy</a>
                                <ul class="hidden-ul">
                                    <div class="photo-claim">Relax and take it easy</div>
                                    <img class="photo" src="./assets/img/relax.jpg" alt="mem photo">
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
